apply plugin: 'java'
def version = '1.0'
task testEnvJar(type: Jar) {
    baseName = 'Test'
    from sourceSets.main.java
    classifier = 'src'
	
	    manifest {
        attributes 'Implementation-Title': 'Test',
                   'Implementation-Version': version
    }
}

